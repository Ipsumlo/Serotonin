name: Build Serotonin

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v3

    - name: Update submodules
      run: git submodule update --init --recursive
      
    - name: Switch to Xcode 14
      run: sudo xcode-select -s /Applications/Xcode_14.3.app

    - name: Install theos
      if: always()
      run: |
          bash -c "$(curl -fsSL https://raw.githubusercontent.com/roothide/theos/master/bin/install-theos)"
        
    - name: Download ct_bypass to /usr/local/bin
      run: |
        curl -L -o /usr/local/bin/ct_bypass https://cdn.mineek.dev/serotonin/action_deps/ct_bypass
        chmod +x /usr/local/bin/ct_bypass
        DIRES=$(pwd)
        cd /Applications/Xcode_14.3.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Developer/SDKs/
        git init
        git remote add origin https://github.com/chrisharper22/sdks.git
        git fetch --all
        git pull origin main
        git reset --hard FETCH_HEAD
        rm -rf AssetRuntime.iOS16.4.sdk
        rm -rf iPhoneOS.sdk
        rm -rf iPhoneOS16.0b3.sdk
        rm -rf iPhoneOS16.0b4.sdk
        rm -rf iPhoneOS15.0.sdk
        rm -rf iPhoneOS16.2.sdk
        ln -s iPhoneOS15.5.sdk
        
    - name: Install ldid
      if: always()
      run: |
        brew unlink ldid
        brew install ldid-procursus

    - name: Compile IPA
      if: always()
      run: |
        /usr/libexec/PlistBuddy -c "Set :MinimumSDKVersion 14.4"  /Applications/Xcode_14.3.1.app/Contents/Developer/Platforms/iPhoneOS.platform/Info.plist
        export THEOS=/Users/runner/theos
        make

    - name: Upload IPA
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: Serotonin.tipa
        path: Serotonin.tipa
